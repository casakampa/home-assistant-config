- id: ca51687d-fcf7-4bfe-97ca-48842017a1dd
  alias: "Verlichting: Bioscoopkamer (dimmer)"
  description: "Activeer verlichting bioscoopkamer op basis van Hue Dimmer, of schakel alle lampen in en uit dmv lang indrukken"
  initial_state: true
  mode: restart
  trigger:
    - platform: event
      event_type: zha_event
      event_data:
        device_id: ffa7a6d89a911af5c5c96267dd5491fd
        cluster_id: 64512
  variables:
    command: "{{ trigger.event.data.command }}"
    media_player: "media_player.lg_oled"
    brightness: 50
    transition: 1
    light: "light.lamp_bioscoopkamer"
    area: "light.alle_lampen_zha_group_0x0006"
    anchor:
      - &color_temp "{{ states('sensor.kleurtemperatuur_verlichting') }}"
      - &turn_on_entities
        service: light.turn_on
        target:
          entity_id: "{{ light }}"
  action:
    - &hue_dimmer_logica
      choose:
        - conditions:
            - "{{ command == 'on_short_release' }}"
          sequence:
            - alias: "Routines om te bepalen op welke wijze een lamp ingeschakeld moet worden"
              choose:
                - conditions:
                    - condition: time
                      after: input_datetime.light_home_day_time
                    - condition: time
                      before: input_datetime.light_home_night_time
                  sequence:
                    - <<: *turn_on_entities
                      data:
                        brightness_pct: "{{ brightness }}"
                        color_temp_kelvin: *color_temp
                        transition: "{{ transition }}"
                - conditions:
                    - alias: "Tijdsspannes tussen ingestelde tijden"
                      or:
                        - condition: time
                          after: "06:00"
                          before: input_datetime.light_home_day_time
                        - condition: time
                          after: input_datetime.light_home_night_time
                          before: "23:59:59"
                  sequence:
                    - <<: *turn_on_entities
                      data:
                        brightness_pct: 10
                        transition: "{{ transition }}"
                        color_temp_kelvin: *color_temp
                - conditions:
                    - alias: "Nacht"
                      condition: time
                      after: "00:00"
                      before: "06:00"
                  sequence:
                    - <<: *turn_on_entities
                      data:
                        brightness_pct: 10
                        color_temp_kelvin: 2250
              default:
                - stop: "Er was geen passend scenario voor de automatisering Hue Dimmer."
                  error: true
        - conditions:
            - "{{ command == 'on_hold' }}"
          sequence:
            - service: light.turn_on
              target:
                entity_id: "{{ area }}"
              data:
                brightness_pct: 100
                transition: "{{ transition }}"
        - conditions:
            - "{{ command == 'up_short_release' }}"
          sequence:
            - <<: *turn_on_entities
              data:
                brightness_step_pct: 10
        - conditions:
            - "{{ command == 'up_hold' }}"
          sequence:
            - <<: *turn_on_entities
              data:
                color_temp_kelvin: "{{ state_attr(light, 'color_temp_kelvin') + 200 }}"
                transition: "{{ transition / 2 }}"
        - conditions:
            - "{{ command == 'down_short_release' }}"
          sequence:
            - <<: *turn_on_entities
              data:
                brightness_step_pct: -10
        - conditions:
            - "{{ command == 'down_hold' }}"
          sequence:
            - <<: *turn_on_entities
              data:
                color_temp_kelvin: "{{ state_attr(light, 'color_temp_kelvin') - 200 }}"
                transition: "{{ transition / 2 }}"
        - conditions:
            - "{{ command == 'off_short_release' }}"
          sequence:
            - service: light.turn_off
              target:
                entity_id: "{{ light }}"
              data:
                transition: "{{ transition }}"
        - conditions:
            - "{{ command == 'off_hold' }}"
          sequence:
            - if:
                - "{{ is_state(area, 'on') }}"
              then:
                - parallel:
                    - alias: "Zet alle lampen in het huis uit"
                      service: light.turn_off
                      target:
                        entity_id: "{{ area }}"
                      data:
                        transition: "{{ transition }}"
                    - alias: "Zet de gekozen media_player uit"
                      service: media_player.turn_off
                      target:
                        entity_id: "{{ media_player }}"
                    - if:
                        - "{{ is_state('input_boolean.play_streaming_radio', 'on') }}"
                      then:
                        # Stop de muziek op Sonos luidsprekers
                        - service: input_boolean.turn_off
                          target:
                            entity_id: input_boolean.play_streaming_radio
              else:
                - parallel:
                    - alias: "Zet de gekozen media_player uit"
                      service: media_player.turn_off
                      target:
                        entity_id: "{{ media_player }}"
                    - if:
                        - "{{ is_state('input_boolean.play_streaming_radio', 'on') }}"
                      then:
                        # Stop de muziek op Sonos luidsprekers
                        - service: input_boolean.turn_off
                          target:
                            entity_id: input_boolean.play_streaming_radio

- id: 287dcb3f-4fee-4a66-b0c6-8672c199a447
  alias: "Verlichting: Slaapkamer (dimmer)"
  description: "Activeer verlichting slaapkamer op basis van Hue Dimmer, of schakel alle lampen in en uit dmv lang indrukken"
  initial_state: true
  mode: restart
  trigger:
    - platform: event
      event_type: zha_event
      event_data:
        device_id: 091f815c74eb50b132fcca673d5afac8 # Hue Dimmer V1
        cluster_id: 64512
    - platform: event
      event_type: zha_event
      event_data:
        device_id: 7c7a67688e3e2118b866cb472fd357e7 # Hue Dimmer V2
        cluster_id: 64512
  variables:
    command: "{{ trigger.event.data.command }}"
    media_player: "media_player.chromecast_woonkamer"
    sonos_speaker: "media_player.sonos_slaapkamer"
    brightness: 50
    transition: 1
    light: "light.slaapkamer_zha_group_0x0005"
    area: "light.alle_lampen_zha_group_0x0006"
  action:
    - &hue_dimmer_beta_logica
      if:
        - "{{ is_state('input_boolean.beta_mode', 'off') }}"
      then:
        - *hue_dimmer_logica
      else:
        - if:
            - "{{ command == 'off_short_release' }}"
          then:
            - alias: "Wissel tussen modes"
              service: input_select.select_next
              target:
                entity_id: input_select.dimmer_mode
            - alias: "Vertel de actieve modus"
              service: tts.speak
              target:
                entity_id: tts.piper
              data:
                cache: true
                media_player_entity_id:
                  - "{{ sonos_speaker }}"
                message: >-
                  Nu actief: {{ states('input_select.dimmer_mode') }}.
          else:
            - choose:
                - conditions:
                    - "{{ is_state('input_select.dimmer_mode', 'Audio') }}"
                  sequence:
                    - choose:
                        - conditions:
                            - "{{ command == 'on_short_release' }}"
                            - "{{ is_state('input_boolean.play_streaming_radio', 'off') }}"
                          sequence:
                            - alias: "Schakel streaming radio in"
                              service: input_boolean.turn_on
                              target:
                                entity_id: input_boolean.play_streaming_radio
                        - conditions:
                            - "{{ command == 'up_short_release' }}"
                            - "{{ is_state('input_boolean.play_streaming_radio', 'on') }}"
                          sequence:
                            - alias: "Verhoog het volume"
                              service: input_number.set_value
                              target:
                                entity_id: input_number.sonos_media_volume
                              data:
                                value: "{{ min((int(states('input_number.sonos_media_volume'), 80) + 5), 80) }}"
                        - conditions:
                            - "{{ command == 'down_short_release' }}"
                            - "{{ is_state('input_boolean.play_streaming_radio', 'on') }}"
                          sequence:
                            - alias: "Verlaag het volume"
                              service: input_number.set_value
                              target:
                                entity_id: input_number.sonos_media_volume
                              data:
                                value: "{{ max((int(states('input_number.sonos_media_volume'), 80) - 5), 10) }}"
                        - conditions:
                            - "{{ command == 'down_hold' }}"
                            - "{{ is_state('input_boolean.play_streaming_radio', 'on') }}"
                          sequence:
                            - alias: "Maak het mogelijk muziek te dempen en op te heffen."
                              service: input_boolean.toggle
                              target:
                                entity_id: input_boolean.mute_streaming_radio
                        - conditions:
                            - "{{ command == 'off_hold' }}"
                            - "{{ is_state('input_boolean.play_streaming_radio', 'on') }}"
                          sequence:
                            - alias: "Schakel streaming radio uit"
                              service: input_boolean.turn_off
                              target:
                                entity_id: input_boolean.play_streaming_radio
                - conditions:
                    - "{{ is_state('input_select.dimmer_mode', 'Verlichting') }}"
                  sequence:
                    - *hue_dimmer_logica
              default:
                - stop: "Er is geen geldige keuze"

