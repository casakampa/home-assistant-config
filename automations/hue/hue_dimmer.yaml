### Dimmer activated ###

- id: ca51687d-fcf7-4bfe-97ca-48842017a1dd
  alias: "Verlichting: Bioscoopkamer (dimmer)"
  description: "Activeer verlichting bioscoopkamer op basis van Hue Dimmer, of schakel alle lampen in en uit dmv lang indrukken"
  initial_state: true
  mode: restart
  trigger:
    - platform: event
      event_type: zha_event
      event_data:
        device_id: ffa7a6d89a911af5c5c96267dd5491fd
  variables:
    command: "{{ trigger.event.data.command }}"
    media_player: "media_player.lg_oled"
    brightness: "50"
    entities: "light.lamp_bioscoopkamer"
    area: "light.alle_lampen_zha_group_0x0006"
    anchors:
      - &turn_on_entities
        service: light.turn_on
        target:
          entity_id: "{{ entities }}"
      - &hue_dimmer_logica
        choose:
          - conditions:
              - "{{ command == 'on_short_release' }}"
            sequence:
              - alias: "Routines om te bepalen op welke wijze een lamp ingeschakeld moet worden"
                choose:
                  - conditions:
                      - alias: "Tijd tussen de zonsopkomst en zonsondergang geldt als dag"
                        condition: sun
                        before: sunset
                        after: sunrise
                    sequence:
                      - <<: *turn_on_entities
                        data:
                          brightness_pct: "{{ brightness }}"
                          color_temp_kelvin: 3500
                          transition: 0.75
                  - conditions:
                      - alias: "Tijdsspannes tussen ingestelde tijden en zonsopkomst of zonsondergang. Deze situatie is gemaakt voor randzaken, wanneer andere condities niet overeenkomen."
                        or:
                          - and:
                              - condition: time
                                after: input_datetime.light_home_day_time
                              - condition: sun
                                before: sunrise
                          - and:
                              - condition: time
                                before: input_datetime.light_home_night_time
                              - condition: sun
                                after: sunset
                    sequence:
                      - <<: *turn_on_entities
                        data:
                          brightness_pct: "{{ brightness }}"
                          transition: 0.75
                          color_temp_kelvin: 2700
                  - conditions:
                      - alias: "Tijdsspannes tussen ingestelde tijden"
                        or:
                          - condition: time
                            after: "06:00"
                            before: input_datetime.light_home_day_time
                          - condition: time
                            after: input_datetime.light_home_night_time
                            before: "23:59:59"
                    sequence:
                      - <<: *turn_on_entities
                        data:
                          brightness_pct: 10
                          transition: 0.75
                          color_temp_kelvin: 2500
                  - conditions:
                      - alias: "Nacht"
                        condition: time
                        after: "00:00"
                        before: "06:00"
                    sequence:
                      - <<: *turn_on_entities
                        data:
                          brightness_pct: 10
                          color_temp_kelvin: 2250
                default:
                  - stop: "Er was geen passend scenario voor de automatisering Hue Dimmer."
                    error: true
          - conditions:
              - "{{ command == 'on_hold' }}"
            sequence:
              - service: light.turn_on
                target:
                  entity_id: "{{ area }}"
                data:
                  brightness_pct: 100
                  transition: 1
          - conditions:
              - "{{ command == 'up_short_release' }}"
            sequence:
              - <<: *turn_on_entities
                data:
                  brightness_step_pct: 10
          - conditions:
              - "{{ command == 'up_hold' }}"
            sequence:
              - <<: *turn_on_entities
                data:
                  color_temp_kelvin: >-
                    {{ state_attr(entities, 'color_temp_kelvin') + 150 }}
                  transition: 0.5
          - conditions:
              - "{{ command == 'down_short_release' }}"
            sequence:
              - <<: *turn_on_entities
                data:
                  brightness_step_pct: -10
          - conditions:
              - "{{ command == 'down_hold' }}"
            sequence:
              - <<: *turn_on_entities
                data:
                  color_temp_kelvin: >-
                    {{ state_attr(entities, 'color_temp_kelvin') - 150 }}
                  transition: 0.5
          - conditions:
              - "{{ command == 'off_short_release' }}"
            sequence:
              - service: light.turn_off
                target:
                  entity_id: "{{ entities }}"
                data:
                  transition: 0.75
          - conditions:
              - "{{ command == 'off_hold' }}"
            sequence:
              - if:
                  - "{{ is_state(area, 'on') }}"
                then:
                  - parallel:
                      - alias: "Zet alle lampen in het huis uit"
                        service: light.turn_off
                        target:
                          entity_id: "{{ area }}"
                        data:
                          transition: 1
                      - alias: "Zet de gekozen media_player uit"
                        service: media_player.turn_off
                        target:
                          entity_id: "{{ media_player }}"
                else:
                  - alias: "Zet de gekozen media_player uit"
                    service: media_player.turn_off
                    target:
                      entity_id: "{{ media_player }}"
  action: *hue_dimmer_logica

