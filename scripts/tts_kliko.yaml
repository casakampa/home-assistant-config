tts_kliko_wegzetten:
  alias: "TTS: Kliko aan de weg"
  icon: "mdi:delete"
  variables:
    afvalsoort: &afvalsoort "{{ iif( is_state_attr('sensor.afvalwijzer_volgende_leging', 'afvalsoort', 'GFT'), 'groente, fruit en tuinafval', state_attr('sensor.afvalwijzer_volgende_leging', 'afvalsoort')) }}"
  sequence:
    - service: media_player.volume_set
      target:
        entity_id:
          - media_player.sonos_woonkamer
          - media_player.sonos_slaapkamer
      data:
        volume_level: "{{ states('input_number.sonos_media_volume') | int / 100 }}"
    - service: tts.speak
      target:
        entity_id: tts.piper
      data:
        cache: true
        media_player_entity_id:
          - media_player.sonos_woonkamer
          - media_player.sonos_slaapkamer
        message: "Vergeet niet de {{ afvalsoort }}container aan de weg te zetten."

tts_kliko_ophalen:
  alias: "TTS: Kliko ophalen"
  icon: "mdi:delete-empty"
  sequence:
    - service: media_player.volume_set
      target:
        entity_id:
          - media_player.sonos_woonkamer
          - media_player.sonos_slaapkamer
      data:
        volume_level: "{{ states('input_number.sonos_media_volume') | int / 100 }}"
    - service: tts.speak
      target:
        entity_id: tts.piper
      data:
        cache: true
        media_player_entity_id:
          - media_player.sonos_woonkamer
          - media_player.sonos_slaapkamer
        message: "De afvalcontainer staat nog aan de weg. Vergeet deze niet op te halen."
