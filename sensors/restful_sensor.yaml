  scan_interval: 43200
  resource_template: https://api.met.no/weatherapi/sunrise/3.0/sun?lat=52.15&lon=5.6&date={{ now().strftime('%Y-%m-%d') }}&offset=+0{{ (now().utcoffset() | string).split(':') | first }}:00
  name: "Max Sun Elevation"
  icon: mdi:sun-angle
  unit_of_measurement: Â°
  value_template: "{{ value_json.properties.solarnoon.disc_centre_elevation }}"
