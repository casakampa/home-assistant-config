# Check GitHub repository Koenkk/Z-Stack-firmware via https://api.github.com/repos/Koenkk/Z-Stack-firmware/releases
- platform: rest
  unique_id: 8a6fafe0-f14a-4dd9-9a80-71396b9e522e
  scan_interval: 3600
  resource: https://api.github.com/repos/Koenkk/Z-Stack-firmware/releases
  name: "Z-Stack firmware releases"
  value_template: "{{ value_json | map(attribute='tag_name') | select('contains', 'coordinator') | first }}"
  json_attributes:
    - prerelease
  username: !secret github_username
  password: !secret github_personal_access_token
  authentication: basic
  headers:
    accept: application/vnd.github.v3+json
    content-type: application/json
    user-agent: *ua_string
- platform: template
  sensors:
    z_stack_coordinator_firmware:
      unique_id: 1927a36b-0b02-4f91-bac4-67c1bd643d39
      friendly_name: "Z-Stack coordinator firmware"
      value_template: >
        {# Vul de variabele 'version' met de nieuwste release van de Z-Stack coordinator firmware release van Koenkk -#}
        {% set version = states('sensor.z_stack_firmware_releases') -%}
        {# Vul de variabele 'prerelease' en controleer of de nieuwste versie een prerelease is (true) -#}
        {% set prerelease = is_state_attr('sensor.z_stack_firmware_releases', 'prerelease', true) -%}
        {# Vul de sensor met de nieuwe waarde na controle of 'version' inhoud heeft en er geen sprake is van een prerelease (not), behoud anders de huidige staat (this.state) -#}
        {{ version.split('_')[3] if version | length > 0 and not prerelease else this.state }}

- platform: rest
  unique_id: 916cb168-f289-4363-9ad3-d28e70f5a4e3
  scan_interval: 86400
  resource: https://www.virten.net/repo/esxiReleases.json
  name: "ESXi Patch"
  icon: mdi:bandage
  value_template: >-
    {% set releases = value_json.data.esxiReleases[:8] | map(attribute='friendlyName') | list -%}
    {%- for release in releases -%}
        {%- set version = release.split()[1] | regex_findall_index('\\d+\\.\\d+', index=0) -%}
        {# Change version numbers below if necessary for new major releases. Version numbers like 10.0 and higher are supported. #}
        {%- if 9.0 > float(version) >= 8.0 -%}
            {{- release.split('ESXi ') | last -}}
            {% break %}
        {%- endif -%}
    {%- endfor -%}
  headers:
    content-type: application/json
    user-agent: *ua_string
